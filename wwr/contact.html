<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Adventures | Contact</title>
    <meta name="description" content="Contact Us Page">
    <meta name="author" content="Tristan Heilmann">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid">
        <img src="images/logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="site-plan-rafting.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <table>   
            <tbody>
                <tr>
                    <td>
                        <p>Whitewater Rafting</p>
                    </td>
                    <td>
                        <p>Phone: (999)-999-9999</p>
                    </td>
                    <td>
                        <p>Email: <a href="mailto">me</a></p>
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6654.62922781202!2d-82.23458279999998!3d33.4931908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1698099782173!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <section>
            <figure>
                <img src="images/happy_employees_1.jpg" alt="happy employees">
                <img src="images/happy_employees_2.jpg" alt="happy employees">
                <img src="images/happy_employees_3.jpg" alt="happy employees">
                <figcaption>We're happy to help however we can!</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="emailaddress">Email</label><br>
                    <input type="text" id="emailaddress" name="emailaddress">
                </div>
                <br>
                <div class="form-item">
                    <p>What is the purpose of your message?</p><br>
                    <input type="radio" name="messagepurpose" id="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" name="messagepurpose" id="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" name="messagepurpose" id="suggestion">
                    <label for="suggestion">Webside Suggestion</label>
                </div>
                <br>
                <label for="message">What is Your Message?</label><br>
                <textarea id="message" name="message" rows="6" placeholder="Enter text here"></textarea><br>
                <br>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Please Subsribe to The Monthly Newsletter</label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <nav class="social_media">
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://facebook">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.webp" alt="Linkedin">
            </a>
        </nav>
        <p>©2023 ✨ Whitewater Adventures ✨ Tristan Heilmann</p>
    </footer>
</body>
</html>
